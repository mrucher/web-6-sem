<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <div class="container">

        <div class="tableElement info">
            <div class="title">
                <h1>Погода здесь</h1>
            </div>
            <button class="update">
                <span class="refresh-text">Обновить геолокацию</span>
                <img src="assets/update.png" alt="">
            </button>
        </div>
        <div class="current-city loader-on">
            <div class="city-loader">
                <span>Подождите, данные загружаются</span>
                <div class="loader-icon"></div>
            </div>
            <div class="current_info">
                <h2 class="city-header"></h2>
                <div class="break"></div>
                <img src="assets/update.png" class="weather-icon main-icon" alt="Иконка погоды" id="favicon">
            </div>
            <div class="current_weather">
                <ul class="full-weather-info">
                    <li class="temperature weather-info"><span class="key">Температура</span> <span
                            class="value">0</span></li>
                    <li class="wind weather-info"><span class="key">Ветер</span> <span
                            class="value"></span>
                    </li>
                    <li class="cloudy weather-info"><span class="key">Облачность</span> <span class="value"></span>
                    </li>
                    <li class="pressure weather-info"><span class="key">Давление</span> <span
                            class="value"></span></li>
                    <li class="humidity weather-info"><span class="key">Влажность</span> <span
                            class="value"></span></li>
                </ul>
            </div>

        </div>

        <div class="favorites_header">
            <h2 class="favorites_header_title">Избранное</h2>

            <form name="add-city" class="add-city">
                <input type="text" id="favorite-city-name" class="add-city-field"
                       placeholder="Добавить новый город">
                <button class="add-city-button">+</button>
            </form>
        </div>

        <ul class="city-list">
            <template id="city-list-template">
                <li class="loader-on">
                    <div class="city-header">
                        <div class="city-info">
                            <h3 class="city-name"></h3>
                            <span class="temperature-number"></span>
                            <img src="" class="list-icon weather-icon" alt="Иконка погоды">
                        </div>
                        <button class="close-button">Х</button>
                    </div>
                    <div class="break"></div>
                    <ul class="current_weather">
                        <li class="wind weather-info"><span class="key">Ветер</span> <span
                                class="value">6.0 m/s</span>
                        </li>
                        <li class="cloudy weather-info"><span class="key">Облачность</span> <span class="value">Broken clouds</span>
                        </li>
                        <li class="pressure weather-info"><span class="key">Давление</span> <span
                                class="value">1000 hpa</span></li>
                        <li class="humidity weather-info"><span class="key">Влажность</span> <span
                                class="value">52%</span></li>
                    </ul>
                    <div class="city-loader">
                        <span>Подождите, данные загружаются</span>
                        <div class="loader-icon"></div>
                    </div>


                </li>
            </template>
        </ul>
    </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
