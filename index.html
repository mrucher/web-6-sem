  <!DOCTYPE html>
  <html lang="ru" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Погода</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <main>
        <div class="container">
          <div class="mainCitySection">
            <div class="tableElement info">
              <div class="title">
                <h1>Погода здесь</h1>
              </div>
              <div class="update">
                <button type="button" name="update">Обновить геолокацию</button>
                <button type="button" name="updateMobile">⟳</button>
              </div>

            </div>
            <div class="current-city loader-on">
              <div class="current_info"></div>
              <div class="current_weather"></div>
              <div class="city-loader">
                <span>Подождите, данные загружаются</span>
                <div class="loader-icon"></div>
              </div>
            </div>
            <div class="favorites_header">
              <div class="favorites_header_title">
                <h3>Избранное</h3>
              </div>
              <form name="add-city" class="add-city">
                <input placeholder="Добавить город" type="text" name="add_favorites" id="favorite-city-name">
                <button class="add-city-button">+</button>
              </form>
            </div>
        </div>

        <ul class="city-list"></ul>

        </div>
      </main>
      <script src="main.js"></script>
    </body>
  </html>
